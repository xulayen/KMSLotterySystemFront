<!DOCTYPE html>
<html lang="en" ng-app="KMS" ng-controller="configCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <title>康明斯发动机（上海）贸易有限公司</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="text/css">
        .common_box
        {
            width: 100%;
            position: absolute;
            top: 0;
            margin-top: 78%;
            z-index: 99999;
        }
        
        .mask
        {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, .6);
            z-index: 99998;
        }
    </style>
</head>
<body ng-controller="scanCtrl">
    <div class="top">
        <img src="images/top.png" />
    </div>
    <div class="erweimabox">
        <img src="images/erweima.png" />
    </div>
    <div class="box">
        <!--zhongjiang.html-->
        <a href="#" ng-click="scan.Scan()" class="btn">扫码进行抽奖</a>
        <div class="inbox">
            <input type="text" class="sIput_input" ng-model="scan.code" maxlength="16" placeholder="请输入16位产品防伪码">
            <a href="#" ng-click="scan.Submit()" class="btn">确定</a>
        </div>
    </div>
    <!--box end-->
    <div class="mask none">
    </div>
    <div class="laybox common_box none">
        <div class="lay">
            <div class="title">
                <img src="images/layhead01.png" />
                <h3>
                    很抱歉</h3>
            </div>
            <div class="showpal">
                <div class="imgbox">
                    <img ng-src="images/{{scan.lt.img}}" />
                </div>
                <!--imagbox end-->
                <p class="cgray3 f18 mb10" ng-bind="scan.lt.show">
                </p>
                <p class="warn" ng-bind="scan.lt.tip">
                </p>
                <a href="#" class="btn" onclick="hideCommon_box()">确定</a>
            </div>
            <!--showpal end-->
        </div>
    </div>
    <script src="../../_public/script/i.js" type="text/javascript"></script>
    <script src="../controller/scanCtrl.js" type="text/javascript"></script>
    <script type="text/javascript">
        function hideCommon_box() {
            $('.common_box,.mask').hide();
        }

        function showCommon_box() {
            $('.common_box,.mask').show();
        }
    </script>
</body>
</html>
