<!DOCTYPE html>
<html lang="en" ng-app="KMS" ng-controller="configCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <title>康明斯发动机（上海）贸易有限公司</title>
    <link href="css/animate.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="lotteryCtrl">
    <div class="laybox df">
        <div class="lay none">
            <div class="title">
                <img src="images/layhead.png" />
                <h3>
                    恭喜您</h3>
            </div>
            <div class="showpal">
                <div class="imgbox">
                    <img ng-src="images/{{lottery.lt.img}}" />
                    <h3 class="title" ng-bind="lottery.lt.show">
                        一等奖iphone7一部</h3>
                </div>
                <!--imagbox end-->
                <p class="warn">
                    请如实填写您的收货地址，确保您能及时收到奖品</p>
                <a href="addr.html" class="btn">立即领取</a>
            </div>
            <!--showpal end-->
        </div>
        <!--lay end-->
        <div class="bg">
        </div>
    </div>
    <!--laybox end-->
    <script src="../../_public/script/i.js" type="text/javascript"></script>
    <script src="../controller/lotteryCtrl.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('.lay').show();
            $('.lay').addClass('animated zoomIn')
        });
    </script>
</body>
</html>
